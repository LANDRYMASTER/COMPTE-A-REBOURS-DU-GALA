    <script>
        // 1. D√©finir la date de fin (27 novembre 2025 √† 23h59)
        // Note: La date est fix√©e √† l'ann√©e 2025.
        const END_DATE = new Date("November 27, 2025 23:59:00").getTime();

        // 2. Mettre √† jour le compte √† rebours toutes les 1000 millisecondes (1 seconde)
        const countdownInterval = setInterval(function() {

            const now = new Date().getTime();
            const distance = END_DATE - now;

            // Calculer les jours, heures, minutes et secondes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 3. Afficher le r√©sultat
            if (distance > 0) {
                // padStart(2, '0') assure l'affichage de deux chiffres (ex: 05 au lieu de 5)
                document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
                document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            }

            // 4. Si le compte √† rebours est termin√©
            if (distance < 0) {
                clearInterval(countdownInterval); 
                document.getElementById("countdown-timer").style.display = 'none'; 
                document.getElementById("countdown-message").classList.remove('hidden'); 
            }
        }, 1000);
    </script>
